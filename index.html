<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>월간 고정 지출 관리</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <!-- PWA 메타 태그 -->
    <meta name="description" content="월간 고정 지출을 효율적으로 관리하는 앱">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="고정지출관리">
    <meta name="apple-mobile-web-app-url-scheme" content="https://shrimpk206.github.io/project/">
    <meta name="msapplication-TileColor" content="#667eea">
    <meta name="msapplication-config" content="/browserconfig.xml">
    
    <!-- PWA 매니페스트 -->
    <link rel="manifest" href="manifest.json">
    
    <!-- 아이콘 링크 -->
    <link rel="icon" type="image/svg+xml" href="icons/icon.svg">
    <link rel="apple-touch-icon" href="icons/icon.svg">
    <link rel="shortcut icon" href="icons/icon.svg">
    
    <!-- 스타일시트 -->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&family=IBM+Plex+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-top">
                <div class="title-block">
                    <p class="eyebrow">Monthly Fixed Expense</p>
                    <h1><i class="fas fa-credit-card"></i> 월간 고정 지출 관리</h1>
                    <p class="subtitle">개인/회사 구독을 한눈에 정리하고 월간 지출 흐름을 명확하게 확인하세요.</p>
                </div>
            </div>
            <!-- 전체 통계 -->
            <div class="stats-section" id="allStats">
                <div class="stats">
                    <div class="stat-item stat-card">
                        <span class="stat-label">총 구독</span>
                        <span class="stat-value" id="totalSubscriptions">0</span>
                    </div>
                    <div class="stat-item stat-card">
                        <span class="stat-label">총 월간 (원)</span>
                        <span class="stat-value" id="totalMonthlyCostKRW">₩0</span>
                    </div>
                    <div class="stat-item stat-card" style="display: none;">
                        <span class="stat-label">총 월간 ($)</span>
                        <span class="stat-value" id="totalMonthlyCostUSD">$0</span>
                    </div>
                </div>
                <div class="stats">
                    <div class="stat-item stat-card">
                        <span class="stat-label">개인 월간 (원)</span>
                        <span class="stat-value" id="personalMonthlyCostKRW">₩0</span>
                    </div>
                    <div class="stat-item stat-card" style="display: none;">
                        <span class="stat-label">개인 월간 ($)</span>
                        <span class="stat-value" id="personalMonthlyCostUSD">$0</span>
                    </div>
                    <div class="stat-item stat-card">
                        <span class="stat-label">회사 월간 (원)</span>
                        <span class="stat-value" id="companyMonthlyCostKRW">₩0</span>
                    </div>
                    <div class="stat-item stat-card" style="display: none;">
                        <span class="stat-label">회사 월간 ($)</span>
                        <span class="stat-value" id="companyMonthlyCostUSD">$0</span>
                    </div>
                </div>
            </div>

            <!-- 개인 지출 통계 -->
            <div class="stats-section" id="personalStats" style="display: none;">
                <div class="stats">
                    <div class="stat-item stat-card">
                        <span class="stat-label">개인 구독</span>
                        <span class="stat-value" id="personalTotalSubscriptions">0</span>
                    </div>
                    <div class="stat-item stat-card">
                        <span class="stat-label">월간 (원)</span>
                        <span class="stat-value" id="personalOnlyMonthlyCostKRW">₩0</span>
                    </div>
                    <div class="stat-item stat-card" style="display: none;">
                        <span class="stat-label">월간 ($)</span>
                        <span class="stat-value" id="personalOnlyMonthlyCostUSD">$0</span>
                    </div>
                    <div class="stat-item stat-card">
                        <span class="stat-label">연간 (원)</span>
                        <span class="stat-value" id="personalOnlyYearlyCostKRW">₩0</span>
                    </div>
                    <div class="stat-item stat-card" style="display: none;">
                        <span class="stat-label">연간 ($)</span>
                        <span class="stat-value" id="personalOnlyYearlyCostUSD">$0</span>
                    </div>
                </div>
            </div>

            <!-- 회사 지출 통계 -->
            <div class="stats-section" id="companyStats" style="display: none;">
                <div class="stats">
                    <div class="stat-item stat-card">
                        <span class="stat-label">회사 구독</span>
                        <span class="stat-value" id="companyTotalSubscriptions">0</span>
                    </div>
                    <div class="stat-item stat-card">
                        <span class="stat-label">월간 (원)</span>
                        <span class="stat-value" id="companyOnlyMonthlyCostKRW">₩0</span>
                    </div>
                    <div class="stat-item stat-card" style="display: none;">
                        <span class="stat-label">월간 ($)</span>
                        <span class="stat-value" id="companyOnlyMonthlyCostUSD">$0</span>
                    </div>
                    <div class="stat-item stat-card">
                        <span class="stat-label">연간 (원)</span>
                        <span class="stat-value" id="companyOnlyYearlyCostKRW">₩0</span>
                    </div>
                    <div class="stat-item stat-card" style="display: none;">
                        <span class="stat-label">연간 ($)</span>
                        <span class="stat-value" id="companyOnlyYearlyCostUSD">$0</span>
                    </div>
                </div>
            </div>
        </header>

        <div class="controls">
            <div class="main-controls">
                <button class="btn btn-primary" id="addServiceBtn">
                    <i class="fas fa-plus"></i> 새 구독 추가
                </button>
                <div class="data-controls">
                    <button class="btn btn-secondary" id="exportBtn">
                        <i class="fas fa-download"></i> 내보내기
                    </button>
                    <button class="btn btn-secondary" id="importBtn">
                        <i class="fas fa-upload"></i> 가져오기
                    </button>
                    <input type="file" id="importFile" accept=".json" style="display: none;">
                </div>
            </div>
            <div class="filter-controls">
                <select id="categoryFilter">
                    <option value="">모든 카테고리</option>
                    <option value="streaming">스트리밍</option>
                    <option value="music">음악</option>
                    <option value="software">소프트웨어</option>
                    <option value="shopping">쇼핑</option>
                    <option value="fitness">피트니스</option>
                    <option value="other">기타</option>
                </select>
                <input type="text" id="searchInput" placeholder="서비스 검색...">
            </div>
        </div>

        <!-- 지출 유형 탭 -->
        <div class="expense-tabs">
            <button class="tab-btn active" data-tab="all">
                <i class="fas fa-list"></i> 전체
            </button>
            <button class="tab-btn" data-tab="personal">
                <i class="fas fa-user"></i> 개인 지출
            </button>
            <button class="tab-btn" data-tab="company">
                <i class="fas fa-building"></i> 회사 지출
            </button>
        </div>

        <div class="services-grid" id="servicesGrid">
            <!-- 구독 서비스들이 여기에 동적으로 추가됩니다 -->
        </div>

        <!-- 구독 서비스 추가/편집 모달 -->
        <div class="modal" id="serviceModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle">새 구독 추가</h2>
                    <button class="close-btn" id="closeModal">&times;</button>
                </div>
                <form id="serviceForm">
                    <div class="form-group">
                        <label for="serviceName">서비스 이름</label>
                        <input type="text" id="serviceName" required>
                    </div>
                    <div class="form-group">
                        <label for="serviceExpenseType">지출 유형</label>
                        <select id="serviceExpenseType" required>
                            <option value="personal">개인 지출</option>
                            <option value="company">회사 지출</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="serviceCategory">카테고리</label>
                        <select id="serviceCategory" required>
                            <option value="streaming">스트리밍</option>
                            <option value="music">음악</option>
                            <option value="software">소프트웨어</option>
                            <option value="shopping">쇼핑</option>
                            <option value="fitness">피트니스</option>
                            <option value="other">기타</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="serviceCurrency">통화</label>
                        <select id="serviceCurrency" required>
                            <option value="KRW">원 (₩)</option>
                            <option value="USD">달러 ($)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="servicePrice">월간 가격</label>
                        <input type="number" id="servicePrice" min="0" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="serviceBillingCycle">결제 주기</label>
                        <select id="serviceBillingCycle" required>
                            <option value="monthly">월간</option>
                            <option value="yearly">연간</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="serviceStartDate">구독 시작일</label>
                        <input type="date" id="serviceStartDate" required>
                    </div>
                    <div class="form-group">
                        <label for="serviceEndDate">구독 종료일 (선택사항)</label>
                        <input type="date" id="serviceEndDate">
                        <small class="form-help">종료일을 설정하지 않으면 무기한 구독으로 표시됩니다</small>
                    </div>
                    <div class="form-group">
                        <label for="serviceDescription">설명 (선택사항)</label>
                        <textarea id="serviceDescription" rows="3"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="cancelBtn">취소</button>
                        <button type="submit" class="btn btn-primary">저장</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
